<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docment</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <main>
        <section id="products">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="formtitle">
                            <h1>If you need, Just drop us a line</h1>
                            <p>Who are in extremely love with eco friendly system.</p>
                        </div>
                        <form id="myForm">
                            <div id="form">
                                <div class="row">
                                    <div class="col-xl-6 col-lg-6 col-md-12 col-12 ">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                                            <div class="mb-3">
                                                <input type="text" class="form-control"
                                                    style="border-radius: 0px;min-height: 45px;width: 100%;" id="name"
                                                    placeholder="enter your name">
                                            </div>
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                                            <div class="mb-3">
                                                <input type="email" class="form-control"
                                                    style="border-radius: 0px;min-height: 45px;width: 100%;"
                                                    placeholder="enter your email" id="email">
                                            </div>
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                                            <div class="mb-3">
                                                <input type="text" class="form-control"
                                                    style="border-radius: 0px;min-height: 45px;width: 100%;"
                                                    id="subject" placeholder="enter your subject">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-12 col-12">
                                        <div class="mb-3">
                                            <textarea name="message" id="mesage"
                                                style="border:1px solid rgb(84, 196, 245);width: 100%;" cols="6"
                                                rows="7">message</textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary"
                                            style="width: 40%; border-radius: 20px;background-color: #9422EF;">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
